<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>CSS Background Sprites Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="">
    </head>

    <body>
        <div id="form1">
            <input type='file' id="imgInp" value="Choose Image"/><br>
            Image Opacity: 
            <input id="slider1" type="range" min="0" max="1" step="0.025" value="1" />
            <button id="nameIconsButt">Next</button>
        </div>
        <div id="con">
            <img id="blah" src="#" alt="your image" />
            <svg id="mySvg">
                <circle cx="5" cy="5" r="5" stroke="green" stroke-width="2" fill="yellow" id="rez" onmousedown="rezHandler(evt)"/>
            </svg>
        </div>
        <div id="container">
        <div id="tmp" class="bgImg"></div>

        </div>
    </body>

    <style id="styl">

    </style>
    <script src="script.js"></script>
</html>
