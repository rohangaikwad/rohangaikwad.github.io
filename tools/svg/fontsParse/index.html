<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Icon Font Viewer</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"> 
</head>

<body>
    <div class="container">
        <div class="toolbar">Select file(s): [svg/ttf] <input type="file" id="imgInp" value="Choose Image"></div>

        <div id="mySVG"></div>

        <div id="iconsCont" ng-app="icoFontApp" ng-controller="iconsController">
            <div class="layer" ng-repeat="i in icons">
                <div class="icon">{{i.unicode}}</div>
                <div class="iName">{{i.name}}</div>
                <div class="iCode htmlCode">[{{i.htmlCode}};]</div> <div class="iCode cssCode">[\{{i.code}}]</div>
            </div>
        </div>

        <textarea id="txtArea"></textarea>
    </div>
    <style id="styl"></style>
</body>

</html>
